health-insurance:
  condition:
    operation:
      type: AND
      input:
        value:
          - operation:
              type: EQUAL
              title: Check search message code
              input:
                value:
                  - operation:
                      type: READ
                      input:
                        value: "req_body.message.order_id"
                  - "POLICY_ID"
          - operation:
              type: EQUAL
              title: Check search message code
              input:
                value:
                  - operation:
                      type: READ
                      input:
                        value: "req_body.context.domain"
                  - "ONDC:FIS13"

  callback: "on_cancel"
  uri:
    $ref: ""
  delay: 300
  payload:
    $ref: "./insurance/health-insurance/template/on_cancel.yaml"
