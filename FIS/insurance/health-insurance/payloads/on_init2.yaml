context:
  action: on_init
  bap_id: "{{bap_id}}"
  bap_uri: "{{bap_uri}}"
  bpp_id: "{{bpp_id}}"
  bpp_uri: "{{bpp_uri}}"
  domain: "{{domain}}"
  location:
    country:
      code: IND
    city:
      code: "*"
  message_id: "{{message_id}}"
  timestamp: "{{timestamp}}"
  transaction_id: "{{transaction_id}}"
  ttl: PT24H
  version: 2.0.0
message:
  order:
    fulfillments:
    - customer:
        contact:
          email: joe.adam@abc.org
          phone: "+91-9999999999"
      id: F1
    items:
    - category_ids:
      - C1
      - C3
      descriptor:
        name: Health Gain Plus Individual
        short_desc: ABC Individaul Health Insurance Class A with custom addon
      id: CHILD_ITEM_ID_I1
      parent_item_id: I1
      price:
        currency: INR
        value: '900'
      tags:
      - descriptor:
          name: General Information
          code: GENERAL_INFO
        list:
        - descriptor:
            code: COVERAGE_AMOUNT
          value: '10000000'
        - descriptor:
            code: CO_PAYMENT
          value: 'Yes'
        - descriptor:
            code: ROOM_RENT_CAP
          value: '25000'
        - descriptor:
            code: RESTORATION_BENEFIT
          value: 'No'
        - descriptor:
            code: CLAIM_SETTLEMENT_RATIO
          value: '0.8'
        - descriptor:
            code: PRE_HOSPITALIZATION_COVERAGE_DAYS
          value: '2'
        - descriptor:
            code: POST_HOSPITALIZATION_COVERAGE_DAYS
          value: '5'
        - descriptor:
            code: MATERNITY_COVERAGE
          value: 'Yes'
        - descriptor:
            code: INITIAL_WAITING_PERIOD
          value: 'No'
        - descriptor:
            code: CASHLESS_HOSPITALS
          value: '50'
        - descriptor:
            code: ROOM_CATEGORY
          value: Deluxe
      time:
        duration: P1Y
        label: TENURE
      xinput:
        head:
          descriptor:
            name: Customer Information
          index:
            min: 0
            cur: 1
            max: 1
          headings:
          - Proposer Details
          - Nominee Details
        form:
          id: FO7
          mime_type: text/html
          url: "{{form_url}}form/fetch/nominee-details"
          resubmit: true
          multiple_sumbissions: false
        required: true
      add_ons:
      - id: A1
        quantity:
          selected:
            count: 1
        descriptor:
          name: No Claim Bonus
          code: NO_CLAIM_BONUS
        price:
          value: '100'
          currency: INR
    payments:
    - collected_by: BPP
      url: https://www.abcinsurance.com/pg-gateway/payment?amount=1100&txn_id=c04a04ee-d892-400f-bbe6-479a43b4448a
      status: NOT-PAID
      type: PRE-ORDER
      params:
        bank_account_number: '1800002341'
        bank_code: SBIN0001234
        currency: INR
      tags:
      - descriptor:
          code: BUYER_FINDER_FEES
        display: false
        list:
        - descriptor:
            code: BUYER_FINDER_FEES_TYPE
          value: percent-annualized
        - descriptor:
            code: BUYER_FINDER_FEES_PERCENTAGE
          value: '1'
      - descriptor:
          code: SETTLEMENT_TERMS
        display: false
        list:
        - descriptor:
            code: SETTLEMENT_WINDOW
          value: PT60M
        - descriptor:
            code: SETTLEMENT_BASIS
          value: Delivery
        - descriptor:
            code: SETTLEMENT_TYPE
          value: upi
        - descriptor:
            code: MANDATORY_ARBITRATION
          value: 'true'
        - descriptor:
            code: COURT_JURISDICTION
          value: New Delhi
        - descriptor:
            code: DELAY_INTEREST
          value: '2.5'
        - descriptor:
            code: STATIC_TERMS
          value: https://www.icicibank.com/personal-banking/loans/personal-loan
        - descriptor:
            code: SETTLEMENT_AMOUNT
          value: '1000'
        - descriptor:
            code: OFFLINE_CONTRACT
          value: 'true'
    provider:
      descriptor:
        long_desc: ABC Insurance Ltd. Deals in multiple Insurance Services like Health,
          Motor, Marine etc
        name: ABC Insurance Ltd.
        short_desc: 'ABC Insurance Ltd. India '
        images:
        - url: https://www.abcinsurance.com/content/dam/abc/india/assets/images/header/logo.png
          size_type: xs
      id: P1
    quote:
      id: PROPOSAL_ID
      breakup:
      - price:
          value: '900'
          currency: INR
        title: BASE_PRICE
      - price:
          value: '50'
          currency: INR
        title: CONVIENCE_FEE
      - price:
          value: '40'
          currency: INR
        title: TAX
      - price:
          value: '10'
          currency: INR
        title: PROCESSING_FEE
      - title: ADD_ONS
        item:
          id: I1
          add_ons:
          - id: A1
        price:
          value: '100'
          currency: INR
      price:
        currency: INR
        value: '1100'
      ttl: PT15D
