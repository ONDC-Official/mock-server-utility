<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Details</title>
</head>

<body>
  <form action="/ondc-seller/form/fetch/medical-info-submission" method="POST">
    <label for="question1">Have you or any member of your family proposed to be insured, suffered or are suffering from any disease/ailment/adverse medical condition of any kind especially Heart/Stroke/Cancer/Renal disorder/Alzheimer's disease/Parkinsons's disease?</label>
    <select name="question1" id="question1">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <label for="question2">Does your occupation require you to engage in manual labour?</label>
    <select name="question2" id="question2">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <label for="question3">Do you engage in or propose to engage in any activity or sport which is hazardous or adventurous in nature such as Racing, Mountainering, Winter Sports etc?</label>
    <select name="question3" id="question3">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <label for="question4">Do you have any other Health Insurance covering the persons proposed in the past or current?</label>
    <select name="question4" id="question4">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <label for="question4">Do you have any other Health Insurance covering the persons proposed in the past or current?</label>
    <select name="question4" id="question4">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <label for="question4">Do you have any health problems?</label>
    <input type="text" id="question4" name="question4" />
    <input type="hidden" id="formId" name="formId" value="FO7">
    <input type="submit" value="Submit">
  </form>
</body>

</html>