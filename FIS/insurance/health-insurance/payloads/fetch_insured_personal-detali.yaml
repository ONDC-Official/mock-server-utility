<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insured Individual Details</title>
</head>

<body>
  <form action="/ondc-seller/form/fetch/insured/personal-detali-submission" method="POST">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName_" name="firstName" />
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" />
    <label for="height">height</label>
    <input type="text" id="height" name="height" />
    <label for="weight">Phone</label>
    <input type="text" id="weight" name="weight" />
    <label for="relation">Relationship with proposer</label>
    <select name="relation" id="relation">
      <option value="self">Self</option>
      <option value="spouce">Spouce</option>
      <option value="son">Son</option>
      <option value="daughter">Daughter</option>
      <option value="father">Father</option>
      <option value="mother">Mother</option>
    </select>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" />
    <input type="hidden" id="formId" name="formId" value="FO6">
    <input type="submit" value="Submit">
  </form>
</body>

</html>