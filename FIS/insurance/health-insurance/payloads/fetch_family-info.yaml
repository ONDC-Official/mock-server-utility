<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
</head>

<body>
  <form action="/ondc-seller/form/fetch/family-info-submission" method="POST">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" />
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" />
    <label for="relation">Relationship with proposer</label>
    <select name="relation" id="relation">
      <option value="self">Self</option>
      <option value="spouce">Spouce</option>
      <option value="son">Son</option>
      <option value="daughter">Daughter</option>
      <option value="father">Father</option>
      <option value="mother">Mother</option>
    </select>
    <label for="PED">PED</label>
    <select name="PED" id="PED">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" />
    <label for="amount">Coverage amount</label>
    <input type="number" id="amount" name="amount" />
    <label for="panIndia">Pan India Cover</label>
    <input type="checkbox" id="panIndia" name="panIndia" />
    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" />
    <input type="hidden" id="formId" name="formId" value="FO2">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
