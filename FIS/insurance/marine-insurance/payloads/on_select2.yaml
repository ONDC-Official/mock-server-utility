              - descriptor:
                  name: Basis of valuation
                  code: BASIS_OF_VALUATION
                value: '5'
              - descriptor:
                  name: Policy start date
                  code: POLICY_START_DATE
                value: '2023-07-01'
              - descriptor:
                  name: Invoice number
                  code: INVOICE_NUMBER
                value: 08790dd7
              - descriptor:
