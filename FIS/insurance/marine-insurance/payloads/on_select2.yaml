        name: ABC Insurance Ltd.
        short_desc: 'ABC Insurance Ltd. India '
        images:
          - url: >-
              https://www.abcinsurance.com/content/dam/abc/india/assets/images/header/logo.png
      id: e5585415-bce5-46b5-aeba-9f6b83df5ffa
    quote:
      breakup:
        - price:
            value: '900'
          title: Base Price
        - price:
            value: '50'
          title: Tax
        - price:
            value: '50'
          title: Processing Fee
      price:
        currency: INR
        value: '1000'
