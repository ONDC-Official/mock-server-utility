<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details New</title>
</head>

<body>
  <form action="/ondc-seller/form/fetch/vehicle/details_submission" method="POST">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" />
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" />
    <label for="vehicleUniqueCode">Vehicle Unique Code</label>
    <input type="text" id="vehicleUniqueCode" name="vehicleUniqueCode" />
    <label for="rtoCode">RTO Code</label>
    <input type="text" id="rtoCode" name="rtoCode" />
    <label for="registrationDate">Registration Date</label>
    <input type="date" id="registrationDate" name="registrationDate" />
    <label for="idv">IDV</label>
    <input type="text" id="idv" name="idv" /> 
    <label for="coverType">Cover Type</label>
    <select name="coverType" id="coverType">
      <option value="thirdParty">Third Party</option>
      <option value="ownDamage">Own Damage</option>
      <option value="comprehensive">Comprehensive</option>
    </select>
    <label for="PersonalAccidentCover">Personal Accident Cover</label>
    <input type="text" id="PersonalAccidentCover" name="PersonalAccidentCover" />  
    <label for="ncb">NCB %</label>
    <input type="text" id="ncb" name="ncb" />
    <input type="hidden" id="formId" name="formId" value="FO1">
    <input type="submit" value="Submit">
    
  </form>
</body>

</html>