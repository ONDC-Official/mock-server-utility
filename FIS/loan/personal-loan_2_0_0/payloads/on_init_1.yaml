context:
  domain: ONDC:FIS12
  location:
    country:
      code: IND
    city:
      code: "*"
  version: 2.0.0
  action: on_init
  bap_id: '{{bap_id}}'
  bap_uri: '{{bap_uri}}'
  transaction_id: '{{transaction_id}}'
  message_id: '{{message_id}}'
  ttl: PT30M
  timestamp: '{{timestamp}}'
  bpp_id: '{{bpp_id}}'
  bpp_uri: '{{bpp_uri}}'
message:
  order:
    provider:
      id: '1'
      descriptor:
        images:
        - url: https://www.icicibank.com/content/dam/icicibank/india/assets/images/header/logo.png
          size_type: sm
        name: ICICI Bank
        short_desc: ICICI Bank Ltd
        long_desc: ICICI Bank Ltd, India.
    items:
    - id: '{{item_id1}}'
      descriptor:
        code: PERSONAL_LOAN
        name: Personal Loan
      price:
        currency: INR
        value: '231800'
      tags:
      - descriptor:
          code: loan-info
          name: Loan Information
        list:
        - descriptor:
            code: INTEREST_RATE
            name: Interest Rate
            short_desc: Loans starting from 12% (p.a)
          value: 12%
        - descriptor:
            code: TERM
            name: Loan Term
            short_desc: Loans Duration 5 months
          value: 5 months
        - descriptor:
            code: INTEREST_RATE_TYPE
            name: Interest rate type
            short_desc: Fixed Interest type
          value: FIXED
        - descriptor:
            code: APPLICATION_FEE
            name: Application Fees
          value: 1000 INR
        - descriptor:
            code: FORECLOSURE_FEE
            name: Foreclosure Penalty
            short_desc: Loan Foreclosure Penalty
          value: 0.5%
        - descriptor:
            code: INTEREST_RATE_CONVERSION_CHARGE
            name: interest rate conversion charges
          value: 1000 INR
        - descriptor:
            code: DELAY_PENALTY_FEE
            name: Delayed payments penalty
            short_desc: Delayed payments penalty
          value: 5%
        - descriptor:
            code: TNC_LINK
            name: Terms & Conditions
            short_desc: Terms and Conditions
          value: https://bpp.credit.becknprotocol.org/loan/tnc.html
        display: true
      xinput:
        head:
          descriptor:
            name: Account Information
          index:
            min: 0
            cur: 0
            max: 2
          headings:
          - Account Information
          - Emandate
          - Loan Agreement
        form:
          id: F04
          mime_type: text/html
          url: >-
                    {{form_url}}form/personal-loan/old/bank-account-mandate
          resubmit: false
          multiple_sumbissions: false
        required: true
    quote:
      id: LOAN_LEAD_ID_OR_SIMILAR
      price:
        currency: INR
        value: '231800'
      breakup:
      - title: Principal
        price:
          value: '200000'
          currency: INR
      - title: Interest
        price:
          value: '30000'
          currency: INR
      - title: Processing fee
        price:
          value: '1800'
          currency: INR
      ttl: P30D
    fulfillments:
    - customer:
        person:
          name: John Doe
        contact:
          phone: "+91-9999999999"
          email: john.doe@example.com
      state:
        descriptor:
          code: INITIATED
    payments:
    - type: ON_ORDER
      id: PAYMENT_ID_PERSONAL_LOAN
      status: NOT-PAID
      collected_by: BPP
      tags:
      - descriptor:
          code: BUYER_FINDER_FEES
        display: false
        list:
        - descriptor:
            code: BUYER_FINDER_FEES_TYPE
          value: percent-annualized
        - descriptor:
            code: BUYER_FINDER_FEES_PERCENTAGE
          value: '1'
      - descriptor:
          code: SETTLEMENT_TERMS
        display: false
        list:
        - descriptor:
            code: SETTLEMENT_WINDOW
          value: PT60M
        - descriptor:
            code: SETTLEMENT_BASIS
          value: INVOICE_RECEIPT
        - descriptor:
            code: MANDATORY_ARBITRATION
          value: 'TRUE'
        - descriptor:
            code: COURT_JURISDICTION
          value: New Delhi
        - descriptor:
            code: STATIC_TERMS
          value: https://bpp.credit.becknprotocol.org/personal-banking/loans/personal-loan
        - descriptor:
            code: SETTLEMENT_AMOUNT
          value: '1159'
    cancellation_terms:
    - fulfillment_state:
        descriptor:
          code: SANCTIONED
      cancellation_fee:
        percentage: 3%
    - external_ref:
        mimetype: text/html
        url: https://bpp.credit.becknprotocol.org/tnc.html
    - fulfillment_state:
        descriptor:
          code: DISBURSED
      cancellation_fee:
        percentage: 5%
