context:
  domain: ONDC:FIS12
  location:
    country:
      code: IND
    city:
      code: "*"
  version: 2.0.0
  action: on_select
  bap_id: '{{bap_id}}'
  bap_uri: '{{bap_uri}}'
  transaction_id: '{{transaction_id}}'
  message_id: '{{message_id}}'
  ttl: PT30M
  timestamp: '{{timestamp}}'
  bpp_id: '{{bpp_id}}'
  bpp_uri: '{{bpp_uri}}'
message:
  order:
    provider:
      id: '1'
      descriptor:
        images:
        - url: https://www.icicibank.com/content/dam/icicibank/india/assets/images/header/logo.png
          size_type: sm
        name: ICICI Bank
        short_desc: ICICI Bank Ltd
        long_desc: ICICI Bank Ltd, India.
    items:
    - id: '{{item_id1}}'
      descriptor:
        code: PERSONAL_LOAN
        name: Personal Loan
      price:
        currency: INR
        value: '231800'
      tags:
      - descriptor:
          code: loan-info
          name: Loan Information
        list:
        - descriptor:
            code: INTEREST_RATE
            name: Interest Rate
            short_desc: Loans starting from 12% (p.a)
          value: 12%
        - descriptor:
            code: TERM
            name: Loan Term
            short_desc: Loans Duration 5 months
          value: 5 months
        - descriptor:
            code: INTEREST_RATE_TYPE
            name: Interest rate type
            short_desc: Fixed Interest type
          value: FIXED
        - descriptor:
            code: APPLICATION_FEE
            name: Application Fees
          value: 1000 INR
        - descriptor:
            code: FORECLOSURE_FEE
            name: Foreclosure Penalty
            short_desc: Loan Foreclosure Penalty
          value: 0.5%
        - descriptor:
            code: INTEREST_RATE_CONVERSION_CHARGE
            name: interest rate conversion charges
          value: 1000 INR
        - descriptor:
            code: DELAY_PENALTY_FEE
            name: Delayed payments penalty
            short_desc: Delayed payments penalty
          value: 5%
        - descriptor:
            code: TNC_LINK
            name: Terms & Conditions
            short_desc: Terms and Conditions
          value: https://bpp.credit.becknprotocol.org/loan/tnc.html
        display: true
      xinput:
        head:
          descriptor:
            name: Customer Information
          index:
            min: 0
            cur: 1
            max: 1
          headings:
          - Set Loan Amount
          - Know your Customer
        form:
          id: FO3
          mime_type: application/html
          url: >-
             {{form_url}}form/personal-loan/old/kyc
          resubmit: false
          multiple_sumbissions: false
        required: true
    quote:
      id: LOAN_LEAD_ID_OR_SIMILAR
      price:
        currency: INR
        value: '231800'
      breakup:
      - title: Principal
        price:
          value: '200000'
          currency: INR
      - title: Interest
        price:
          value: '30000'
          currency: INR
      - title: Processing fee
        price:
          value: '1800'
          currency: INR
      ttl: PT15D
